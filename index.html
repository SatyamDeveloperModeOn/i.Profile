<!DOCTYPE html>
<html>

<head>
	<title>HOPE</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
	<div id="container">

		<header>
			<img src="images/HOPE_Logo.png" height="100px" weight="150px">
			<nav>
				<ol>
					<li><a href="#">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="course.html">Course</a></li>
					<li><a href="contact.html">Contact Us</a></li>
				</ol>
			</nav>
		</header><br><br>
		<section id="main">
			<div class="login-form">
				<form action="/api/login" method="post" id="loginForm">
					<label id="forUsername" for="username">Username:</label>
					<input type="text" name="username" id="username"><br><br>
					<label id="forPassword" for="password">Password:</label>
					<input type="password" name="password" id="password"><br><br>
					<input type="checkbox" name="remember" id="remember">
					<label for="remember">Remember Me</label><br><br>
					<input type="submit" name="loginbutton" value="login">
					<input type="reset" name="canclebutton" value="cancel">
				</form>
				<div id="errorMSG"></div>
				<div id="logoutSection">
					You are Logged-in <span id="displayUsername"></span>.
					<button id="logoutButton">Log out</button>
				</div>
			</div>
			<div class="results">
				<button id="toggleButton">Hide Course</button>
				<div id="resultlist" style="color: white;">Courses will be display here once You Login.</div>
			</div>
		</section><br><br>

		<footer>
			&copy; 2018 Hope.rocky.in
		</footer>
	</div>

	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
